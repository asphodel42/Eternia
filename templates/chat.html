<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/chat.css">
    <title>Chats</title>
</head>
<body>
    <div class="chat-container">
        <!-- Ліва частина: Список чатів -->
        <div class="chat-list">
            <div class="search">
                <input type="text" placeholder="Search chats...">
            </div>
            <ul class="chat-items">
                {% for chat in chats %}
                    <li class="chat-item">
                        <a href="{{ url_for('chats', chat_id=chat.id) }}">
                            <span>{{ chat.other_username }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <!-- Профіль користувача (ліво внизу) -->
            <div class="user-profile">
                <div class="profile-info">
                    <h4>{{ username }}</h4>
                </div>
            </div>
        </div>

        <!-- Центральна і права частина: Вікно чату -->
        <div class="chat-window">
            {% if selected_chat %}
                <div class="chat-header">
                    <div class="chat-header-left">
                        <span class="username">{{ selected_chat.username }}</span>
                    </div>
                    <div class="chat-header-right">
                        <span class="profile-link">View Profile</span>
                    </div>
                </div>

                <div class="chat-messages">
                    <!-- Повідомлення чату -->
                    {% for message in selected_chat.messages %}
                        <div class="message {% if message.sender_id == user.id %}sent{% else %}received{% endif %}">
                            <span class="message-text">{{ message.content }}</span>
                        </div>
                    {% endfor %}
                </div>

                <!-- Поле для вводу повідомлення -->
                <div class="chat-input">
                    <textarea placeholder="Type a message..."></textarea>
                    <button class="send-btn">Send</button>
                </div>
            {% else %}
                <p>Select a chat to start messaging.</p>
            {% endif %}
        </div>
    </div>
    <script src="../static/js/chat.js"></script>
</body>
</html>
