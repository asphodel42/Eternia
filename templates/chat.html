<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/chat.css">
    <title>Chats</title>
</head>
<body>
    <div class="chat-container">
        <!-- Ліва частина: Список чатів -->
        <div class="chat-list">
            <div class="search">
                <input type="text" placeholder="Search chats...">
            </div>
            <ul class="chat-items">
                <!-- Список чатів (Динамічно генерується через сервер або JavaScript) -->
                <li class="chat-item">
                    <span>John Doe</span>
                </li>
                <li class="chat-item">
                    <span>Jane Smith</span>
                </li>
                <li class="chat-item">
                    <span>Mark Spencer</span>
                </li>
                <!-- Додати інші чати -->
            </ul>
            <!-- Профіль користувача (ліво внизу) -->
            <div class="user-profile">
                <!-- <div class="profile-img">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                </div> -->
                <div class="profile-info">
                    <h4>Asphodel</h4>
                </div>
            </div>
        </div>

        <!-- Центральна і права частина: Вікно чату -->
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header-left">
                    <span class="username">John Doe</span>
                </div>
                <div class="chat-header-right">
                    <span class="profile-link">View Profile</span>
                </div>
            </div>

            <div class="chat-messages">
                <!-- Повідомлення чату -->
                <div class="message received">
                    <span class="message-text">Hi, how are you?</span>
                </div>
                <div class="message sent">
                    <span class="message-text">I'm good, thanks! How about you?</span>
                </div>
                <!-- Інші повідомлення -->
            </div>

            <!-- Поле для вводу повідомлення -->
            <div class="chat-input">
                <textarea placeholder="Type a message..."></textarea>
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
